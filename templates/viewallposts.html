{% extends "layout.html" %}
{% block content %}
<div class="regBackground1"></div>
<div class="blogpostscontainer"></div>
{% for row in rows %}
<div class="post" href="/viewpost/{{ row.post_num }}">
    <a class = "blogposttitle" href="/viewpost/{{ row.post_num }}">{{ row.title }}</a>
    <div class="contentcontainer">
        <p class = "blogpostcontent">{{ row.content[:15] }}...</p>
    </div><ul>
    <li>Posted by: {{ row.auther }}</li>
    <li>Posted on: {{ row.timestamp[:10] }}</li>
    </ul>
</div>
{% endfor %}



{% endblock content %}
